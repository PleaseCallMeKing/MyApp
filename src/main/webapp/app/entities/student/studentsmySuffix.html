<div>
    <h2 data-translate="myApp.student.home.title">Students</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="student-my-suffix.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="myApp.student.home.createLabel">
                        Create new Student
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="studentNo"><span data-translate="myApp.student.studentNo">Student No</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="studentName"><span data-translate="myApp.student.studentName">Student Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="studentScore"><span data-translate="myApp.student.studentScore">Student Score</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="teacherTeacherNo"><span data-translate="myApp.student.teacher">Teacher</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="student in vm.students track by student.id">
                    <td><a ui-sref="student-my-suffix-detail({id:student.id})">{{student.id}}</a></td>
                    <td>{{student.studentNo}}</td>
                    <td>{{student.studentName}}</td>
                    <td>{{student.studentScore}}</td>
                    <td>
                        <a ui-sref="teacher-my-suffix-detail({id:student.teacherId})">{{student.teacherTeacherNo}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="student-my-suffix-detail({id:student.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="student-my-suffix.edit({id:student.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="student-my-suffix.delete({id:student.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>


<div>
    <h2><span data-translate="myApp.cource.detail.title">Cource</span> {{vm.cource.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="myApp.cource.courceId">Cource Id</span></dt>
        <dd>
            <span>{{vm.cource.courceId}}</span>
        </dd>
        <dt><span data-translate="myApp.cource.courceName">Cource Name</span></dt>
        <dd>
            <span>{{vm.cource.courceName}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="cource-my-suffix-detail.edit({id:vm.cource.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>

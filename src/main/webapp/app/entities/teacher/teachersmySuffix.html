<div>
    <h2 data-translate="myApp.teacher.home.title">Teachers</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="teacher-my-suffix.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="myApp.teacher.home.createLabel">
                        Create new Teacher
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="myApp.teacher.teacherNo">Teacher No</span></th>
                    <th><span data-translate="myApp.teacher.teacherName">Teacher Name</span></th>
                    <th><span data-translate="myApp.teacher.teacherPhone">Teacher Phone</span></th>
                    <th><span data-translate="myApp.teacher.cource">Cource</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="teacher in vm.teachers track by teacher.id">
                    <td><a ui-sref="teacher-my-suffix-detail({id:teacher.id})">{{teacher.id}}</a></td>
                    <td>{{teacher.teacherNo}}</td>
                    <td>{{teacher.teacherName}}</td>
                    <td>{{teacher.teacherPhone}}</td>
                    <td>
                        <a ui-sref="cource-my-suffix-detail({id:teacher.courceId})">{{teacher.courceCourceId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="teacher-my-suffix-detail({id:teacher.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="teacher-my-suffix.edit({id:teacher.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="teacher-my-suffix.delete({id:teacher.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

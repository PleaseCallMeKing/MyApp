
<div>
    <h2><span data-translate="myApp.teacher.detail.title">Teacher</span> {{vm.teacher.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="myApp.teacher.teacherNo">Teacher No</span></dt>
        <dd>
            <span>{{vm.teacher.teacherNo}}</span>
        </dd>
        <dt><span data-translate="myApp.teacher.teacherName">Teacher Name</span></dt>
        <dd>
            <span>{{vm.teacher.teacherName}}</span>
        </dd>
        <dt><span data-translate="myApp.teacher.teacherPhone">Teacher Phone</span></dt>
        <dd>
            <span>{{vm.teacher.teacherPhone}}</span>
        </dd>
        <dt><span data-translate="myApp.teacher.cource">Cource</span></dt>
        <dd>
            <a ui-sref="cource-my-suffix-detail({id:vm.teacher.courceId})">{{vm.teacher.courceCourceId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="teacher-my-suffix-detail.edit({id:vm.teacher.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
